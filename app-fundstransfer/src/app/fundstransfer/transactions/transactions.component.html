<app-header></app-header>
<mat-toolbar>
    <span>Previous Transactions</span>
  </mat-toolbar>
<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionDate|date: 'medium'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> Reveived From </th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
      </ng-container>
    
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> Sent To </th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionAmount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionAmount|currency:'INR'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
